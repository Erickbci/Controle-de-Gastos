<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="transaction.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script defer src="../../js/firebase.js"></script>
    <script defer src="../../js/auth-guard.js"></script>
    <script defer src="../../js/loading.js"></script>
    <script defer src="../../services/transaction.service.js"></script>
    <script defer src="transaction.js"></script>
    <title>Home - Controle de Gastos</title>
</head>
<body>
    <header>
        <button onclick="logOut()" class="clear" type="button">Sair</button>
    </header>
    <main class="centralize">
        <form>
            <div class="form-field">
                <div><label>Transação *</label></div>
                <input type="radio" name="type" checked id="expense"> 
                <label for="expense">Despesa</label>
                <input type="radio" name="type" id="income">
                <label for="income">Receita</label>
            </div>
            <div class="form-field">
                <div><label>Data da transação *</label></div>
                <input type="date" onchange="onChangeDate()" id="date">
                <div class="error" id="date-required-error">Data é obrigatória/inválida</div>
            </div>
            <div class="form-field">
                <div><label>Moeda *</label></div>
                <select id="currency">
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL" selected>Real</option>
                </select>
            </div>
            <div class="form-field">
                <div><label>Valor *</label></div>
                <input type="number" onchange="onChangeValue()" id="value">
                <div class="error" id="value-required-error">Valor é obrigatório</div>
                <div class="error" id="value-less-or-equal-to-zero-error">Valor deve ser maior que zero</div>
            </div>
            <div class="form-field">
                <div><label>Tipo de transação *</label></div>
                <select onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">-- Selecione um tipo de transação --</option>
                    <option>Acomodação</option>
                    <option>Alimentação</option>
                    <option>Supermercado</option>
                    <option>Transporte</option>
                    <option>Salário</option>
                    <option>Outros</option>
                </select>
                <div class="error" id="transaction-type-required-error">Tipo de transação é obrigatória</div>
            </div>
            <div class="form-field">
                <div><label>Descrição</label></div>
                <input type="text" id="description">
            </div>
            <button type="button" class="solid" id="save-button" onclick="saveTransaction()" disabled>Salvar</button>
            <button type="button" class="clear">Cancelar</button>
        </form>
    </main>
</body>
</html>
